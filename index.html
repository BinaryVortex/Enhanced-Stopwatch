<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-effect"></div>
    <div class="container">
        <div class="stopwatch">
            <div id="time">00:00:00</div>
            <div class="buttons">
                <button id="startStop" onclick="startStop()">Start</button>
                <button onclick="reset()">Reset</button>
            </div>
            <div class="progress-bar">
                <div id="progress"></div>
            </div>
        </div>
    </div>

    <audio id="startSound" src="alert-sound-230091.mp3" preload="auto"></audio>
    <audio id="stopSound" src="alert-sound-230091.mp3" preload="auto"></audio>
    <audio id="resetSound" src="alert-sound-230091.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
